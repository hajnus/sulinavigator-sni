<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sulinavigátor - Így tudsz SNI-re szűrni</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sulinavigátor</h1>
        <h2>Így tudsz SNI-re szűrni a sulinavigátor oldalon</h2>
        <p>a képkockák közötti lapozásért kattints a KÖVETEKEZŐ gombra</p>
    </header>

    <div class="slideshow-container" id="slideshow-container"></div>

    <!-- Gombok középre igazítva a slideshow alatt -->
    <div class="slideshow-controls">
        <a class="prev" onclick="changeSlide(-1)">előző</a>
        <a class="next" onclick="changeSlide(1)">következő</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
